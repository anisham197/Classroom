<div class="mdl-card mdl-shadow--2dp demo-card-square">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">{{assignment.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text text_area">
      <div> <b>Last Date : </b>{{ assignment.last_date }} </div>
      <div><b> Max Score : </b>{{ assignment.max_score }} </div>
      <div> {{assignment.description}} </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        {% if role is equalto 0 %}
        <a href="{{url_for('assignment.editassign', id=assignment.assignment_id)}}" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          Edit  </a>
         <a href="" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          View  </a>

         {% elif role is equalto 1 %}
         <a href="{{url_for('assignment.viewassign', id=assignment.assignment_id)}}" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
            View  </a>

        {% endif %}
    </div>
</div>
