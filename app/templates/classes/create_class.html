{% extends "layout.html" %}
{% block head %}
<link href="{{ url_for('static', filename='classroom.css') }}" rel="stylesheet" />
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.teal-amber.min.css">
{% endblock %}

{% block title %} Create Class {% endblock %}

{% block body %}
{% include "class_teacher_nav_drawer.html" %}
<br><br><br>

<main id="form_main" class="web-main mdl-layout__content">
    <!-- <div id="form" class="web-container mdl-grid"> -->
    <br><br><br>
    <div class="mdl-grid portfolio-max-width">


        <!-- <div class="mdl-grid portfolio-max-width"> -->
    <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <!-- <div class="web-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col portfolio-max-width"> -->
        <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--4dp">
           <!-- <div id="assign_back" class="mdl-card__media">
               <img class="article-image" border="0" alt="">
           </div> -->

          <div id="form_create_class">

               <h3>Create a Class</h3>
               <form method="POST" action="{{url_for("classroom.createclass")}}">
                 <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="text" name="class_name" placeholder="Name of the Class" required>
                 </div>
                 <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="text" name="subject" placeholder="Subject" required>
                 </div>
                 <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="text" name="sub_code" placeholder="Course Code" required>
                 </div>
                 <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="number" name="credits" placeholder="Credits" required>
                 </div>
                 <div class="mdl-textfield mdl-js-textfield">
                     <input class="mdl-textfield__input" type="number" name="semester" placeholder="Semester" required>
                 </div>
                 <div class="mdl-textfield mdl-js-textfield">
                     <textarea class="mdl-textfield__input" type="text" rows= "4" name="description" placeholder="Description" required></textarea>
                 </div>
                 <h5>Class Code: {{code}}</h5><br>
                 <input type="submit" class="rc-button rc-button-submit" value="Submit">
             </form><br>


       </div>
   </div>
   </div>

</main>

{% endblock %}
