{% extends "layout.html" %}

{% block head %}
<link href="{{ url_for('static', filename='auth.css') }}" rel="stylesheet"/>
{% endblock %}

{% block title %}
  Create Classroom
{% endblock %}

{% block body %}
<div class="web-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <header class="web-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
    <div class="mdl-layout__header-row">

      <span class="mdl-layout-title"> <img src="{{ url_for('static', filename='resources/images/android-icon-36x36.png') }}">     Classroom</span>
      <div class="mdl-layout-spacer"></div>

    </div>
  </header>
  <div class="web-ribbon"></div>
  <main class="web-main mdl-layout__content">
    <div class="web-container mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
      <div class="web-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col">
          <h3>Create a Class</h3><br>
          <form method="POST" action="{{url_for("classroom.createclass")}}">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="class_name" placeholder="Name of the Class" required>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="sub_code" placeholder="Course Code" required>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number" name="credits" placeholder="Credits" required>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number" name="semester" placeholder="Semester" required>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows= "4" name="description" placeholder="Description" required></textarea>
            </div>
            <h5>Class Code: {{code}}</h5><br>
            <input type="submit" class="rc-button rc-button-submit" value="Submit">
        </form><br>

      </div>
    </div>

  </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
{% endblock %}
