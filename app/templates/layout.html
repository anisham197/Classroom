<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web demos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-web-capable" content="yes">

    <link rel="icon" type="image/png" sizes="192x192"  href= "{{url_for('static', filename='resources/images/android-icon-192x192.png')}} ">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="demole-mobile-web-web-capable" content="yes">
    <meta name="demole-mobile-web-web-status-bar-style" content="black">
    <meta name="demole-mobile-web-web-title" content="Material Design Lite">
    <link rel="demole-touch-icon-precomposed" href="{{ url_for('static', filename='resources/images/apple-icon-precomposed.png' ) }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='resources/images/favicon-16x16.png') }}">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

  </head>

  <body>
    {% block body %} {% endblock %}
  </body>
</html>
