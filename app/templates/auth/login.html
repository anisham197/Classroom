<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web demos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login!</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-web-capable" content="yes">

    <link rel="icon" type="image/png" sizes="192x192"  href= "{{url_for('static', filename='resources/images/android-icon-192x192.png')}} ">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="demole-mobile-web-web-capable" content="yes">
    <meta name="demole-mobile-web-web-status-bar-style" content="black">
    <meta name="demole-mobile-web-web-title" content="Material Design Lite">
    <link rel="demole-touch-icon-precomposed" href="{{ url_for('static', filename='resources/images/apple-icon-precomposed.png' ) }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='resources/images/favicon-16x16.png') }}">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

  </head>
  <body>
    <div class="web-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
      <header class="web-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
        <div class="mdl-layout__header-row">

          <span class="mdl-layout-title"> <img src="{{ url_for('static', filename='resources/images/android-icon-36x36.png') }}">     Classroom</span>
          <div class="mdl-layout-spacer"></div>

        </div>
      </header>
      <div class="web-ribbon"></div>
      <main class="web-main mdl-layout__content">
        <div class="web-container mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
          <div class="web-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col">

            <img src = "{{ url_for('static', filename='resources/images/android-icon-96x96.png') }}" >
            <br>
            {% with message = get_flashed_messages() %}
                {% if message %}
                  <span style="color:red"> {{message[0]}} </span>
                {% endif %}
            {% endwith %}
            <br>
            <form method="POST" action="/auth/login">
             <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="username" placeholder="Username" required>
             </div><br>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" name="password" placeholder="Password" required>
             </div><br><br><br>
                <input type="submit" class="rc-button rc-button-submit" value="Login">
            </form><br>
              <div>
                <a class = "web-link web-link:hover" href = "/auth/signup"> New Student ? Sign Up !
            </div>

          </div>
        </div>

      </main>
    </div>
   <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
